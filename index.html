<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC: Survey Form</title>
</head>

<body>
    <div>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <section>
                <form id="survey-form">
                    <div id="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>

                    <div id="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email">
                    </div>

                    <div id="form-group">
                        <label id="number-label" for="age">Age <span><sup>(optional)</sup></span> </label>
                        <input type="number" id="age" min="1" max="110" placeholder="Age">
                    </div>

                    <div id="form-group">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div id="form-group">
                        <p>Would you recommend freeCodeCamp to a friend?</p>

                        <label class="radio">
                            <input value=" definitely" type="radio" id="definitely" name="name" checked>Definitely
                        </label>

                        <label class="radio">
                            <input type="radio" name="name" id="maybe" value="maybe">Maybe
                        </label>

                        <label class="radio">
                            <input type="radio" name="name" id="sure" value="sure">Not sure
                        </label>
                    </div>

                    <div id="form-group">
                        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                        <select id="dropdown2">
                            <option disabled selected value>Select current role</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </div>

                    <div id="form-group">
                        <p>What would you like to see improved? <span><sup>(Check all that apply)</sup></span></p>

                        <label class="check">
                            <input type="checkbox" name="quality" value="front">Front-end Projects
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="back">Back-end Projects
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="data">Data Visualization
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="challenges">Challenges
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="opensource">Open Source Community
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="gitter">Gitter help rooms
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="videos">Videos
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="meetups">City Meetups
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="wiki">Wiki
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="forum">Forum
                        </label>

                        <label class="check">
                            <input type="checkbox" name="quality" value="additional">Additional Courses
                        </label>
                    </div>

                    <div id="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
                    </div>

                    <div id="form-group">
                        <input type="button" id="submit" value="Submit">
                    </div>

                </form>
            </section>

        </main>
    </div>
</body>

</html>
